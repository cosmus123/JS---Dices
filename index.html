<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/image-dice.jpg" alt="" class="src" width="300" height="100">
        </header>

        <section>
            <img src="images/dice-1.png" alt="" class="src1">
            <img src="images/dice-2.png" alt="" class="src2">
            <img src="images/dice-3.png" alt="" class="src3">
            <br>
            <img src="images/dice-4.png" alt="" class="src4">
            <img src="images/dice-5.png" alt="" class="src5">
            <img src="images/dice-6.png" alt="" class="src6">
            <img src="images/dice-1-1.png" alt="" class="src1-1">
        </section>
        <div>Click on ROLL DICE</div>
        <div class="roll-dice">
            <img src="images/dice-2-roll.png" alt="" id="src7">
            <img src="images/dice-3-roll.png" alt="" id="src8">
        </div>
        <div class="btn">
            <button class="button1">ROLL DICE L</button>
            <button class="button2">ROLL DICE R</button>
            <button class="button">ROLL</button>
        </div>
        <p>Chances of hitting a DOUBLE ! YOU WIN !</p>
        <form action="" class="dices">
            <div class="form-dice">
                <label>DICE 1</label>
                <br>
                <input type="text" id="input-left">
            </div>
            <div class="form-dice">
                <label>DICE 2</label>
                <br>
                <input type="text" id="input-right">
            </div>
            <div class="double">
                <label>DOUBLE</label>
                <br>
                <input type="text">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
